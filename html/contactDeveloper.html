<body>

        <a href="LandingPage.html" class="active">Kezdőlap</a>

    <form id="contactForm">
        <label>Ön bejelentkezne Dr.Mundo klinikájára? (hírlevél)
            <input type="checkbox" id="subscribe">
        </label>

        <div id="formFields" class="hidden">
            <label for="email">Email cím:</label>
            <input type="email" id="email" required>

            <label for="password">Jelszó:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Jelszó megerősítése:</label>
            <input type="password" id="confirmPassword" required>

            <label for="firstName">Keresztnév:</label>
            <input type="text" id="firstName" required>

            <label for="middleName">Második név (opcionális):</label>
            <input type="text" id="middleName">

            <label for="lastName">Vezetéknév:</label>
            <input type="text" id="lastName" required>

            <button type="submit">Elküld</button>
        </div>
    </form>

    <div id="message" class="success hidden">Sikeres feliratkozás!</div>
    
     <!-- Java script ellenőrzéses hivatkozás-->
    <script src="../js/contactDeveloper.js"></script>
<script src="../js/contactDeveloper.js"></script>

</body>
</html>
